<!DOCTYPE html>
<html>
<head>
  <title>ZeroReport Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    li { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>ZeroReport Dashboard ðŸš€</h1>
  <h3>Client Reports:</h3>
  <ul id="reportList">
    Loading client reports...
  </ul>

  <script>
    async function loadReports() {
      const res = await fetch('/client_reports.json');
      const reports = await res.json();

      const ul = document.getElementById('reportList');
      ul.innerHTML = '';

      reports.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${r.path}" target="_blank">${r.name}</a>`;
        ul.appendChild(li);
      });
    }

    loadReports();
  </script>
</body>
</html>
